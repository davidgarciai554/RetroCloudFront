<div class="space-y-8">
  <!-- Header with back button -->
  <div class="flex items-center justify-between">
    <button (click)="goBack()" class="btn-secondary">
      <i class="fas fa-arrow-left mr-2"></i>
      Back to Consoles
    </button>
    <h2 class="text-2xl font-bold text-gray-100" *ngIf="currentConsole">
      {{ currentConsole.name }} Games
    </h2>
  </div>

  <!-- Games Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let game of filteredGames" 
         class="game-card relative group">
      
      <div class="relative overflow-hidden rounded-xl bg-gray-800/90 backdrop-blur-sm shadow-lg 
                  hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
        
        <!-- Game Image -->
        <div class="h-48 relative overflow-hidden">
          <img [src]="game.imageUrl" 
               [alt]="game.title"
               class="w-full h-full object-contain p-4"
               onerror="this.src='assets/games/placeholder.png'">
        </div>

        <!-- Game Info -->
        <div class="p-6 space-y-4">
          <h3 class="text-xl font-bold text-gray-100">{{ game.title }}</h3>
          <p class="text-gray-400">{{ game.description }}</p>
          <div class="grid grid-cols-2 gap-4 text-sm text-gray-500">
            <div>
              <span class="block text-gray-400">Released</span>
              <span>{{ game.releaseYear }}</span>
            </div>
            <div>
              <span class="block text-gray-400">Genre</span>
              <span>{{ game.genre }}</span>
            </div>
            <div class="col-span-2">
              <span class="block text-gray-400">Publisher</span>
              <span>{{ game.publisher }}</span>
            </div>
          </div>
        </div>

        <!-- Hover Effect Border -->
        <div class="absolute inset-0 rounded-xl border-2 border-transparent 
                    group-hover:border-opacity-100 transition-all duration-300"
             [style.border-color]="getBorderColor()">
        </div>

        <!-- Background Gradient -->
        <div class="absolute inset-0 rounded-xl opacity-10 transition-opacity duration-300 -z-10"
             [style.background]="getGameBackground(game)">
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="loading-spinner"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && filteredGames.length === 0" 
       class="text-center py-12 text-gray-400">
    No games found for this console.
  </div>
</div>
