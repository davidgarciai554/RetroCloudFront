<div class="space-y-8">
  <!-- Company Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let company of filteredCompanies" 
         class="company-card relative group cursor-pointer"
         (click)="viewConsoles(company)">
      
      <div class="relative overflow-hidden rounded-xl bg-gray-800/90 backdrop-blur-sm shadow-lg 
                  hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
        
        <!-- Company Logo -->
        <div class="h-48 relative overflow-hidden">
          <img [src]="company.logoUrl" 
               [alt]="company.name"
               class="w-full h-full object-contain p-4"
               onerror="this.src='assets/logos/placeholder.png'">
        </div>

        <!-- Company Info -->
        <div class="p-6 space-y-4">
          <h3 class="text-xl font-bold text-gray-100">{{ company.name }}</h3>
          <p class="text-gray-400">{{ company.description }}</p>
        </div>

        <!-- Hover Effect Border -->
        <div class="absolute inset-0 rounded-xl border-2 border-transparent 
                    group-hover:border-opacity-100 transition-all duration-300"
             [style.border-color]="getBorderColor(company.name)">
        </div>

        <!-- Background Gradient -->
        <div class="absolute inset-0 rounded-xl opacity-10 transition-opacity duration-300 -z-10"
             [style.background]="getCompanyBackground(company)">
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="loading-spinner"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && filteredCompanies.length === 0" 
       class="text-center py-12 text-gray-400">
    No companies found.
  </div>
</div>
