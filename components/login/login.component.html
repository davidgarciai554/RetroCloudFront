<div class="min-h-screen flex items-center justify-center bg-gray-900 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 relative">
    <!-- Logo and Title -->
    <div class="text-center">
      <img class="mx-auto h-24 w-auto animate-pulse" src="assets/favicon.png" alt="RetroCloud Logo">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-100">RetroCloud Gaming</h2>
      <p class="mt-2 text-sm text-gray-400">Sign in to access your retro gaming collection</p>
    </div>

    <!-- Login Form -->
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Error Message -->
      <div *ngIf="error" class="rounded-md bg-red-500/10 p-4 mb-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <i class="fas fa-exclamation-circle text-red-400"></i>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-red-400">{{ error }}</h3>
          </div>
        </div>
      </div>

      <div class="rounded-md shadow-sm -space-y-px">
        <!-- Username Field -->
        <div>
          <label for="username" class="sr-only">Username</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            [ngClass]="{ 'border-red-500': submitted && f['username'].errors }"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-gray-100 rounded-t-md bg-gray-800/50 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Username"
          >
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            [ngClass]="{ 'border-red-500': submitted && f['password'].errors }"
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-700 placeholder-gray-500 text-gray-100 rounded-b-md bg-gray-800/50 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password"
          >
        </div>
      </div>

      <!-- Validation Messages -->
      <div class="text-sm text-red-400 space-y-1">
        <div *ngIf="submitted && f['username'].errors?.['required']">
          Username is required
        </div>
        <div *ngIf="submitted && f['password'].errors?.['required']">
          Password is required
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="fas fa-sign-in-alt text-blue-500 group-hover:text-blue-400"></i>
          </span>
          <span *ngIf="!loading">Sign in</span>
          <span *ngIf="loading" class="flex items-center">
            <i class="fas fa-spinner fa-spin mr-2"></i>
            Signing in...
          </span>
        </button>
      </div>
    </form>

    <!-- Background Effects -->
    <div class="absolute inset-0 -z-10 overflow-hidden blur-3xl" aria-hidden="true">
      <div class="absolute inset-0">
        <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-blue-500 to-purple-500 opacity-10 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"></div>
      </div>
    </div>
  </div>
</div>
