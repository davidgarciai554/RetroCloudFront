<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RetroCloud Gaming</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="RetroCloud Gaming - Your retro gaming collection manager">
  <meta name="theme-color" content="#1f2937">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="apple-touch-icon" href="assets/favicon.png">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Open Graph tags -->
  <meta property="og:title" content="RetroCloud Gaming">
  <meta property="og:description" content="Your retro gaming collection manager">
  <meta property="og:image" content="assets/favicon.png">
  
  <!-- PWA tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="RetroCloud">

  <style>
    /* Initial loading styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #111827;
      font-family: 'Inter', sans-serif;
    }

    .app-loading {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #111827;
    }

    .app-loading img {
      width: 80px;
      height: 80px;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.5;
        transform: scale(0.95);
      }
    }

    .app-loading p {
      margin-top: 1rem;
      color: #9CA3AF;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <app-root>
    <div class="app-loading">
      <img src="assets/favicon.png" alt="RetroCloud Loading">
      <p>Loading RetroCloud...</p>
    </div>
  </app-root>
</body>
</html>
