<div class="container mx-auto px-4 py-8">
  <!-- Company Info Header -->
  <div class="mb-8">
    <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
      <div class="flex items-center justify-between">
        <!-- Back Button -->
        <button (click)="goBack()" 
                class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2">
          <i class="fas fa-arrow-left"></i>
          <span>Back</span>
        </button>

        <div class="flex items-center space-x-4">
          <div class="h-16 w-16 flex items-center justify-center rounded-lg"
               [style.background]="getCompanyColor() + '10'">
            <h2 class="text-3xl font-bold" [style.color]="getCompanyColor()">
              {{ currentCompany?.name?.charAt(0) || '' }}
            </h2>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-100">{{ currentCompany?.name }} Consoles</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Console Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let console of consoles" 
         class="cursor-pointer transform transition-all duration-300 hover:-translate-y-1"
         (click)="viewGames(console)">
      <div class="relative rounded-xl bg-gray-800 shadow-lg hover:shadow-2xl overflow-hidden">
        <!-- Console Icon -->
        <div class="h-48 relative flex items-center justify-center"
             [style.background]="'linear-gradient(135deg, ' + getCompanyColor() + '10 0%, ' + getCompanyColor() + '05 100%)'">
          <i class="fas fa-gamepad text-6xl" [style.color]="getCompanyColor()"></i>
        </div>

        <!-- Console Name -->
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-100">{{ console.consola_nombre }}</h3>
        </div>

        <!-- Border Effect -->
        <div class="absolute inset-0 rounded-xl border-2 border-transparent group-hover:border-opacity-100 transition-all duration-300"
             [style.border-color]="getCompanyColor()">
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && consoles.length === 0" 
       class="text-center py-12 text-gray-400">
    No consoles found for this company.
  </div>
</div>
