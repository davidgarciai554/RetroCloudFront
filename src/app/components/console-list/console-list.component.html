<div class="space-y-8">
  <!-- Header with back button -->
  <div class="flex items-center justify-between">
    <button (click)="goBack()" class="btn-secondary">
      <i class="fas fa-arrow-left mr-2"></i>
      Back to Companies
    </button>
    <h2 class="text-2xl font-bold text-gray-100" *ngIf="currentCompany">
      {{ currentCompany.name }} Consoles
    </h2>
  </div>

  <!-- Console Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let console of filteredConsoles" 
         class="console-card relative group cursor-pointer"
         (click)="viewGames(console)">
      
      <div class="relative overflow-hidden rounded-xl bg-gray-800/90 backdrop-blur-sm shadow-lg 
                  hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-1">
        
        <!-- Console Image -->
        <div class="h-48 relative overflow-hidden">
          <img [src]="console.imageUrl" 
               [alt]="console.name"
               class="w-full h-full object-contain p-4"
               onerror="this.src='assets/consoles/placeholder.png'">
        </div>

        <!-- Console Info -->
        <div class="p-6 space-y-4">
          <h3 class="text-xl font-bold text-gray-100">{{ console.name }}</h3>
          <p class="text-gray-400">{{ console.description }}</p>
          <div class="flex justify-between text-sm text-gray-500">
            <span>Released: {{ console.releaseYear }}</span>
            <span>Generation: {{ console.generation }}</span>
          </div>
        </div>

        <!-- Hover Effect Border -->
        <div class="absolute inset-0 rounded-xl border-2 border-transparent 
                    group-hover:border-opacity-100 transition-all duration-300"
             [style.border-color]="getBorderColor()">
        </div>

        <!-- Background Gradient -->
        <div class="absolute inset-0 rounded-xl opacity-10 transition-opacity duration-300 -z-10"
             [style.background]="getConsoleBackground(console)">
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="loading-spinner"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && filteredConsoles.length === 0" 
       class="text-center py-12 text-gray-400">
    No consoles found for this company.
  </div>
</div>
