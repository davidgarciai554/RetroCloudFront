<div class="min-h-screen bg-gray-900 flex flex-col items-center justify-center px-4">
  <!-- Logo -->
  <div class="mb-8 text-center">
    <div class="bg-gray-800 p-4 rounded-2xl mb-4 inline-block">
      <i class="fas fa-gamepad text-blue-500 text-4xl"></i>
    </div>
    <h1 class="text-3xl font-bold text-white mb-2">RetroCloud</h1>
    <p class="text-gray-400">Access your retro gaming collection</p>
  </div>

  <!-- Login Form -->
  <div class="w-full max-w-md">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-gray-800/50 rounded-xl p-8 shadow-xl backdrop-blur-sm">
      <!-- Username -->
      <div class="mb-6">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fas fa-user text-gray-500"></i>
          </div>
          <input type="text"
                 formControlName="username"
                 class="w-full bg-gray-700/50 text-gray-100 pl-12 pr-4 py-3 rounded-xl border border-gray-600/50 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors duration-200"
                 placeholder="Username"
                 [ngClass]="{ 'border-red-500': submitted && f['username'].errors }">
        </div>
        <div *ngIf="submitted && f['username'].errors" class="mt-2 text-sm text-red-500">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-500"></i>
          </div>
          <input type="password"
                 formControlName="password"
                 class="w-full bg-gray-700/50 text-gray-100 pl-12 pr-4 py-3 rounded-xl border border-gray-600/50 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors duration-200"
                 placeholder="Password"
                 [ngClass]="{ 'border-red-500': submitted && f['password'].errors }">
        </div>
        <div *ngIf="submitted && f['password'].errors" class="mt-2 text-sm text-red-500">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>

      <!-- Role Selection -->
      <div class="mb-6">
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
            <i class="fas fa-user-shield text-gray-500"></i>
          </div>
          <select formControlName="role"
                  class="w-full bg-gray-700/50 text-gray-100 pl-12 pr-4 py-3 rounded-xl border border-gray-600/50 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors duration-200 appearance-none">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
          <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
            <i class="fas fa-chevron-down text-gray-500"></i>
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="mb-6 p-4 rounded-lg bg-red-500/10 border border-red-500/20">
        <p class="text-sm text-red-500">{{ error }}</p>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              [disabled]="loading"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-xl transition-colors duration-200 flex items-center justify-center space-x-2">
        <i *ngIf="loading" class="fas fa-circle-notch fa-spin"></i>
        <span>Sign in</span>
      </button>
    </form>
  </div>
</div>
