<div class="relative">
  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
    <i class="fas fa-search text-gray-500"></i>
  </div>
  <input type="text"
         [(ngModel)]="searchTerm"
         (input)="onSearchInput($event)"
         class="w-full bg-gray-800 text-gray-100 placeholder-gray-500 pl-12 pr-4 py-3 rounded-xl border border-gray-700 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors duration-200"
         placeholder="Search...">
</div>
