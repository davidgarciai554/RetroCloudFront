<div class="container mx-auto px-4 py-8">
  <!-- Console Info Header -->
  <div class="mb-8">
    <div class="bg-gray-800 rounded-xl p-6 shadow-lg">
      <div class="flex items-center justify-between">
        <!-- Back Button -->
        <button (click)="goBack()" 
                class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2">
          <i class="fas fa-arrow-left"></i>
          <span>Back</span>
        </button>

        <div class="flex items-center space-x-4">
          <div class="h-16 w-16 flex items-center justify-center rounded-lg"
               [style.background]="getCompanyColor() + '10'">
            <i class="fas fa-gamepad text-3xl" [style.color]="getCompanyColor()"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-gray-100">{{ currentConsole?.name }} Games</h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Game Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <div *ngFor="let game of games" 
         class="transform transition-all duration-300 hover:-translate-y-1">
      <div class="relative rounded-xl bg-gray-800 shadow-lg hover:shadow-2xl overflow-hidden">
        <!-- Game Icon -->
        <div class="h-48 relative flex items-center justify-center"
             [style.background]="'linear-gradient(135deg, ' + getCompanyColor() + '10 0%, ' + getCompanyColor() + '05 100%)'">
          <i class="fas fa-compact-disc text-6xl" [style.color]="getCompanyColor()"></i>
        </div>

        <!-- Game Info -->
        <div class="p-6">
          <h3 class="text-xl font-bold text-gray-100 mb-4">{{ game.title }}</h3>
          
          <!-- Download Button -->
          <button (click)="downloadGame(game)"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors duration-200 flex items-center justify-center space-x-2">
            <i class="fas fa-download"></i>
            <span>Download</span>
          </button>
        </div>

        <!-- Border Effect -->
        <div class="absolute inset-0 rounded-xl border-2 border-transparent group-hover:border-opacity-100 transition-all duration-300"
             [style.border-color]="getCompanyColor()">
        </div>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!isLoading && games.length === 0" 
       class="text-center py-12 text-gray-400">
    No games found for this console.
  </div>
</div>
