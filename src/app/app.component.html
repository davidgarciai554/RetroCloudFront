<app-notification></app-notification>

<!-- Navigation Header -->
<nav *ngIf="authService.isAuthenticated()" class="bg-gray-800 shadow-lg">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <a routerLink="/companies" class="flex items-center space-x-2">
          <i class="fas fa-gamepad text-blue-500 text-2xl"></i>
          <span class="text-white font-bold text-lg">RetroCloud</span>
        </a>
      </div>

      <!-- User Menu -->
      <div class="flex items-center space-x-4">
        <!-- Upload Game (Admin Only) -->
        <a *ngIf="authService.isAdmin()"
           routerLink="/upload"
           class="text-gray-300 hover:text-white px-3 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2">
          <i class="fas fa-upload"></i>
          <span>Upload Game</span>
        </a>

        <!-- User Info -->
        <div *ngIf="authService.currentUserValue" class="flex items-center space-x-2 text-gray-300">
          <span>Welcome, {{ authService.currentUserValue.username }}</span>
          <span class="px-2 py-1 rounded-full text-xs bg-gray-700">
            {{ authService.currentUserValue.role }}
          </span>
        </div>

        <!-- Logout -->
        <button (click)="logout()"
                class="text-gray-300 hover:text-white px-3 py-2 rounded-lg transition-colors duration-200 flex items-center space-x-2">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="min-h-screen bg-gray-900">
  <router-outlet></router-outlet>
</main>
